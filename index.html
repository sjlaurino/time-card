<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class=" container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="card0">
          <div class="card-body-0">
            <h5 class="card-title">Monday</h5>
            <button onclick="addHour('mon')">Add</button>
            <p class="card-text"><span id="monCounter">##</span></p>
            <button onclick="subHour('mon')">Subtract</button>
          </div>
        </div>
        <div class="card1">
          <div class="card-body-0">
            <h5 class="card-title">Tuesday</h5>
            <button onclick="addHour('tue')">Add</button>
            <p class="card-text"><span>##</span></p>
            <button onclick="subHour('tue')">Subtract</button>
          </div>
        </div>
        <div class="card2">
          <div class="card-body-0">
            <h5 class="card-title">Wednesday</h5>
            <button onclick="addHour('wed')">Add</button>
            <p class="card-text"><span>##</span></p>
            <button onclick="subHour('wed')">Subtract</button>
          </div>
        </div>
        <div class="card3">
          <div class="card-body-0">
            <h5 class="card-title">Thursday</h5>
            <button onclick="addHour('thur')">Add</button>
            <p class="card-text"><span>##</span></p>
            <button onclick="subHour('thur')">Subtract</button>
          </div>
        </div>
        <div class="card4">
          <div class="card-body-0">
            <h5 class="card-title">Friday</h5>
            <button onclick="addHour('fri')">Add</button>
            <p class="card-text"><span>##</span></p>
            <button onclick="subHour('fri')">Subtract</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
